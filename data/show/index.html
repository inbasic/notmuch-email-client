<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Email Viewer</title>
    <link rel="stylesheet" href="index.css">
    <base target="_blank">
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline';">
  </head>

  <body data-loading=true>
    <template id="headers">
      <table class="headers">
        <tbody>
          <tr>
            <td>ID</td>
            <td data-id="id"></td>
          </tr>
          <tr>
            <td>Filename</td>
            <td data-id="filename"></td>
          </tr>
          <tr>
            <td>Date</td>
            <td data-id="date"></td>
          </tr>
          <tr>
            <td>From</td>
            <td data-id="from"></td>
          </tr>
          <tr>
            <td>Subject</td>
            <td data-id="subject"></td>
          </tr>
          <tr>
            <td>To</td>
            <td data-id="to"></td>
          </tr>
          <tr>
            <td>Tags</td>
            <td data-id="tags"></td>
          </tr>
          <tr>
            <td>Attachments</td>
            <td>
              <div style="display: flex; align-items: center;">
                <div data-id="attachments" style="flex: 1"></div>
                <input type="button" id="remote" value="Load Remote" data-cmd="load-remote">
                <input type="button" value="Close" data-cmd="close-me">
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </template>
    <div id=content></div>
    <script src="parse.js"></script>
    <script src="index.js"></script>
  </body>
</html>
